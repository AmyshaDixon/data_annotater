{% extends 'base.html' %}

{% block content %}
<h2> Edit Annotation </h2>

<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title"> Original CSV Data </h5>
        <p><strong> Merchant: </strong> {{retail_data.merchant}} </p>
        <p><strong> SKU: </strong> {{retail_data.sku}} </p>
        <p><strong> Country: </strong> {{retail_data.country}} </p>
    </div>
</div>

<form method="post" class="mt-3">
    {% csrf_token %} <!-- Required for all forms utilizing POST -->
    <div class="mb-3">
        <label for="{{form.retailer.id_for_label}}" class="form-label"> Retailer </label>
        {{form.retailer}}
    </div>

    <div class="mb-3">
        <label for="{{form.segment.id_for_label}}" class="form-label"> Segment </label>
        {{form.segment}}
    </div>
    
    <button type="submit" class="btn btn-success"> Save Annotation </button>
    <a href="{% url 'annotation_list' %}" class="btn btn-secondary"> Cancel </a>
</form>
{% endblock %}
